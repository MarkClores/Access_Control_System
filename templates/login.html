<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='login_styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <!-- left side message bar -->
            <div class="welcome-section">
                <h1>Welcome to the Login Page</h1>
                <p>Login to your account to view the dashboard:</p>
            </div>
            <!-- right side login form -->
            <div class="form-section">
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="password" name="password" autocomplete="off" required>
                            <button type="button" class="btn btn-outline-secondary" id="toggle-password">Show</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>

                    {% if error %}
                    <div class="mt-3 alert alert-danger">
                        {{ error }}
                    </div>
                    {% endif %}
                </form>

                <div class="mt-3">
                    <a href="{{ url_for('register') }}">Don't have an account? Register here</a>
                </div>

                <!-- Add Forgot Password link here -->
                <div class="mt-3">
                    <a href="{{ url_for('reset_password_request') }}">Forgot password?</a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            // Toggle password visibility
            document.getElementById('toggle-password').addEventListener('click', function() {
                const passwordField = document.getElementById('password');
                const button = document.getElementById('toggle-password');
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    button.textContent = 'Hide';
                } else {
                    passwordField.type = 'password';
                    button.textContent = 'Show';
                }
            });
        </script>
    </body>
</html>
