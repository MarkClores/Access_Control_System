<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Delete User</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='delete_user_styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Delete User Confirmation</h2>

            <p>Are you sure you want to delete user <strong>{{ user.first_name }} {{ user.last_name }}</strong>?</p>

            <form method="POST" action="/delete_user/{{ user.id }}">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
