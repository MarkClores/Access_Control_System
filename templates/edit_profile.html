<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='edit_profile_styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Your Profile</h2>

        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <!-- Profile Picture Section -->
            <div class="form-group">
                <div class="mb-3">
                    <img src="{{ url_for('static', filename='uploads/profile_pics/' + (user['profile_picture'] if user['profile_picture'] else 'default.png')) }}?{{ timestamp }}" alt="Profile Picture" class="img-thumbnail">
                </div>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                <small class="form-text text-muted">Upload a new profile picture if you want to change it.</small>
            </div>

            <!-- Personal Information Section -->
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>

            <div class="form-group">
                <label for="middle_name">Middle Name</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ user.middle_name }}">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="tel" class="form-control" id="contact_number" name="contact_number" pattern="[0-9]{11}" value="{{ user.contact_number }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
            </div>

            <!-- Password Update Section -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <small class="form-text text-muted">Leave empty to keep your current password.</small>
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
